# email configuration
email:
  to: 'xxx@qq.com'
  port: 465
  from: 'xxx@163.com'
  host: 'smtp.163.com'
  is-ssl: true
  secret: 'xxx'
  nickname: 'test'

# system configuration
system:
  env: 'public'  # Change to "develop" to skip authentication for development mode
  addr: 8010
  db-type: 'mysql'
  oss-type: 'local'    # 控制oss选择走本期还是 七牛等其他仓 自行增加其他oss仓可以在 server/utils/upload/upload.go 中 NewOss函数配置
  use-multipoint: true
  # IP限制次数 一个小时15000次
  iplimit-count: 15000
  #  IP限制一个小时
  iplimit-time: 3600

# captcha configuration
captcha:
  key-long: 6
  img-width: 240
  img-height: 80

# mysql connect configuration
mysql:
  path: 127.0.0.1
  config: charset=utf8mb4&parseTime=True&loc=Local
  db-name: bankroll_way
  username: root
  password:
  max-idle-conns: 10
  max-open-conns: 100
  log-mode: info
  log-zap: ""
